<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Diplomas de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .diploma-section {
            margin-top: 30px;
        }
        .diploma {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .diploma img {
            max-width: 40%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .diploma-description {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Diplomas de Cursos</h1>
        
        <!-- Seção para exibir o Diploma 1 -->
        <div class="diploma-section">
            <h2>Diploma 1</h2>
            <div class="diploma">
                <!-- Substitua "diploma1.jpg" pelo nome do arquivo do seu diploma -->
                <img src="1270752 - Maylon Damas_page-0001.jpg" alt="Diploma 1">
            </div>
            <div class="diploma-description">
                <p>Este é o meu diploma de Assistência Admnistrativa.</p>
            </div>
        </div>

        <!-- Seção para exibir o Diploma 2 -->
        <div class="diploma-section">
            <h2>Diploma 2</h2>
            <div class="diploma">
                <!-- Substitua "diploma2.jpg" pelo nome do arquivo do seu diploma -->
                <img src="Certificado JASCLIVE_page-0001.jpg" alt="Diploma 2">
            </div>
            <div class="diploma-description">
                <p>Este é o meu diploma sobre aprendizado.</p>
            </div>
        </div>

        <!-- Seção para exibir o Diploma 3 -->
        <div class="diploma-section">
            <h2>Diploma 3</h2>
            <div class="diploma">
                <!-- Substitua "diploma3.jpg" pelo nome do arquivo do seu diploma -->
                <img src="TapScanner 03-12-2024-22꞉38_page-0001.jpg" alt="Diploma 3">
            </div>
            <div class="diploma-description">
                <p>Este é o meu diploma de Empreendedorismo</p>
            </div>
        </div>
        
    </div>
</body>
</html>
